<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
</head>

<body>
    <div class="modal fade" id="modalMovie" tabindex="-1" aria-labelledby="modalMovieLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content " id="modalContent">

            </div>
        </div>
    </div>

    <div class="bg-container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
            <div class="container">
                <a class="navbar-brand" href="#">Movies</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#trending">Trending</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#popular">Popular</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#search">Search</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="intro" id="home">
            <div class="container text-white text-center d-flex justify-content-center align-items-center">
                <div class="row">
                    <div class="col-lg-12 mt-5">
                        <title-element class="title"></title-element>
                    </div>
                    <div class="introButton mt-4 text-center">
                        <button-elment class="btn btn-primary mt-4" href="#search">View All Movies</button-elment>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="search">
        <div class="container">
            <div class="row" id="search">
                <div class="col-lg-12">
                    <h1 class="text-center text-white mt-4">Search Movies</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search movies..." id="title">
                        <button class="btn btn-primary" type="button" id="search_button">Search</button>
                    </div>
                </div>
            </div>
            <div class="row mt-4" id="search-card-container">

            </div>
        </div>
    </div>

    <div class="trending">
        <div class="container">
            <div class="row" id="trending">
                <div class="col-lg-12">
                    <h1 class="text-center text-white mt-4">Trending Movies</h1>
                </div>
            </div>
            <div class="row mt-4" id="trending-card-container">

            </div>
        </div>
    </div>

    <div class="popular">
        <div class="container">
            <div class="row" id="popular">
                <div class="col-lg-12">
                    <h1 class="text-center text-white mt-4">Popular Movies</h1>
                </div>
            </div>
            <div class="row mt-4" id="popular-card-container">

            </div>
        </div>
    </div>
</body>

</html>
